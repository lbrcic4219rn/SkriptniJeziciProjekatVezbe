<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Post page</h1>
    <div id="status"></div>
    <hr>
    <div>
        <h3>Create Post</h3>
        <form>
            <div class="form-group mb-3">
                <label for="descriptionInput">Description</label>
                <input type="text" name="descriptionInput" id="descriptionInput" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="imageLinkInput">Image link</label>
                <input type="text" name="imageLinkInput" id="imageLinkInput" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="tagsInput">Tags</label>
                <input type="text" name="imageLinkInput" id="tagsInput" class="form-control">
            </div>
            <button id="postSubmitButton" class="btn btn-primary">Submit post</button>
        </form>
    </div>
    <hr>
    <div>
        <h3>Edit Post</h3>
        <form>
            <div class="form-group mb-3">
                <label for="idInputEdit">Post id</label>
                <input type="text" name="descriptionInput" id="idInputEdit" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="descriptionInputEdit">Description</label>
                <input type="text" name="descriptionInput" id="descriptionInputEdit" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="imageLinkInputEdit">Image link</label>
                <input type="text" name="imageLinkInput" id="imageLinkInputEdit" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="tagsInput">Tags</label>
                <input type="text" name="imageLinkInput" id="tagsInputEdit" class="form-control">
            </div>
            <button id="postEditButton" class="btn btn-primary">Edit post</button>
        </form>
    </div>
    <hr>
    <div>
        <h3>Delete Post</h3>
        <form>
            <div class="form-group mb-3">
                <label for="deletePostInput">Post ID</label>
                <input type="text" name="imageLinkInput" id="deletePostInput" class="form-control">
            </div>
            <button id="deletePostButton" class="btn btn-primary">Delete story</button>
        </form>
    </div>
    <hr>
    <div >
        <ul id="content">

        </ul>
    </div>
    <hr>

</div>
<script src="./scripts/post.js"></script>
</body>
</html>
