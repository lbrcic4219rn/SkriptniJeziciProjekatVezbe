<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Comments page</h1>
    <div id="status"></div>
    <hr>
    <div>
        <h3>Create comment</h3>
        <form>
            <div class="form-group mb-3">
                <label for="contentInput">content</label>
                <input type="text" name="descriptionInput" id="contentInput" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="postIdInput">Post ID</label>
                <input type="text" name="imageLinkInput" id="postIdInput" class="form-control">
            </div>
            <button id="commentSubmitButton" class="btn btn-primary">Submit comment</button>
        </form>
    </div>
    <hr>
    <div>
        <h3>Edit comment</h3>
        <form>
            <div class="form-group mb-3">
                <label for="commentIdInput">CommentID</label>
                <input type="text" name="descriptionInput" id="commentIdInput" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="bodyInput">new body</label>
                <input type="text" name="descriptionInput" id="bodyInput" class="form-control">
            </div>
            <button id="editCommentButton" class="btn btn-primary">Edit comment</button>
        </form>
    </div>
    <hr>
    <div>
        <h3>Delete Comment</h3>
        <form>
            <div class="form-group mb-3">
                <label for="deleteCommentInput">Post ID</label>
                <input type="text" name="imageLinkInput" id="deleteCommentInput" class="form-control">
            </div>
            <button id="deleteCommentButton" class="btn btn-primary">Delete Comment</button>
        </form>
    </div>
    <hr>
    <div >
        <ul id="content">

        </ul>
    </div>
    <hr>

</div>
<script src="./scripts/comment.js"></script>
</body>
</html>
