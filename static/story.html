<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Story page</h1>
        <a href="index.html">Home page</a>
        <div id="status"></div>
        <hr>
        <div>
            <h3>Create Story</h3>
            <form>
                <div class="form-group mb-3">
                    <label for="imageLinkInput">Image link</label>
                    <input type="text" name="imageLinkInput" id="imageLinkInput" class="form-control">
                </div>
                <button id="storySubmitButton" class="btn btn-primary">Submit story</button>
            </form>
        </div>
        <hr>
        <div>
            <h3>Edit Story</h3>
            <form>
                <div class="form-group mb-3">
                    <label for="storyIdInputEdit">Story ID</label>
                    <input type="text" name="imageLinkInput" id="storyIdInputEdit" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="imageLinkInput">Image link</label>
                    <input type="text" name="imageLinkInput" id="imageLinkInputEdit" class="form-control">
                </div>
                <button id="storyEditButton" class="btn btn-primary">Edit story</button>
            </form>
        </div>
        <hr>
        <div>
            <h3>Delete Story</h3>
            <form>
                <div class="form-group mb-3">
                    <label for="deleteStoryInput">Story ID</label>
                    <input type="text" name="imageLinkInput" id="deleteStoryInput" class="form-control">
                </div>
                <button id="deleteStoryButton" class="btn btn-primary">Delete story</button>
            </form>
        </div>
        <hr>
        <div >
            <ul id="content">

            </ul>
        </div>
        <hr>

    </div>
    <script src="./scripts/story.js"></script>
</body>
</html>
